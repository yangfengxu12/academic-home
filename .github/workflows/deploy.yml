name: Build and Deploy Academic Pages

on:
  push:
    branches:
      - master   # 如果默认分支是 master 就写 master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Install dependencies
        run: |
          bundle install

      - name: Build site with Jekyll
        run: |
          bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          {
            echo "Host *"
            echo "  Port 2222"                 # ⭐ 关键：所有 SSH 默认走 2222
            echo "  StrictHostKeyChecking no"
          } >> ~/.ssh/config

      # ① 同步源码到服务器
      - name: Sync source code to server
        run: |
          rsync -avz --delete ./ \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/opt/1panel/www/repos/academic-home-src/ \
            --exclude '.git' \
            --exclude '_site' \
            --exclude 'vendor' \
            --exclude '.github'

      # ② 同步生成好的静态站点到 1Panel 网站目录
      - name: Deploy static site via rsync
        run: |
          rsync -avz --delete ./_site/ \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/
